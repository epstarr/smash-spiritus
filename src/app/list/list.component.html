<mat-grid-list id="spirit-list" [cols]="list_cols" rowHeight="1:1.5" (window:resize)="onResize($event)" gutterSize="10px">
  <mat-grid-tile *ngFor="let spirit of spirits">
    <div class="spirit-head">
        <span class="spirit-type attack"></span><i class="material-icons">star</i><i class="material-icons">star</i>
    </div>
    <img [src]="spirit.image" />
    <div class="spirit-foot">
      <span class="spirit-name">{{ spirit.name }}</span>
    </div>
  </mat-grid-tile>
</mat-grid-list>
