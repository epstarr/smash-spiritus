<div class="spirit-wrapper">
  <div class="spirit-image-wrapper">
    <img [src]="spirit.image">
  </div>
    <div class="spirit-data-wrapper">
      <div class="attack-defense-stats">
        <div class="attack-meter">
            <span class="low">500</span>
            <span class="high">500</span>
        </div>
        <span class="defense-meter">2243</span>
      </div>
      <div>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="attack_SVG | sanitizeHtml" *ngIf="spirit.type === 'attack'">
      </span>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="grab_SVG | sanitizeHtml" *ngIf="spirit.type === 'grab'">
      </span>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="shield_SVG | sanitizeHtml" *ngIf="spirit.type === 'shield'">
      </span>
      <div>
      <i *ngIf="spirit.rarity >= 1" class="material-icons">star</i>
        <i *ngIf="spirit.rarity >= 2" class="material-icons">star</i>
        <i *ngIf="spirit.rarity >= 3" class="material-icons">star</i>
        <i *ngIf="spirit.rarity == 4" class="material-icons">star</i>
        <br/>
      <span class="spirit-name">{{spirit.name}}</span>
      </div>
      </div>
      

  </div>
</div>
<p>
  {{data.name}}
</p>
