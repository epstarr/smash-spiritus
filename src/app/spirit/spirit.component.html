<div class="spirit-wrapper">
  <div class="spirit-image-wrapper">
    <img [src]="spirit.image">
    <div class="spirit-rarity-wrapper">
      <i *ngIf="spirit.rarity >= 1" class="material-icons">star</i>
      <i *ngIf="spirit.rarity >= 2" class="material-icons">star</i>
      <i *ngIf="spirit.rarity >= 3" class="material-icons">star</i>
      <i *ngIf="spirit.rarity == 4" class="material-icons">star</i>
    </div>
    <span class="spirit-name">{{spirit.name}}</span>
  </div>
  <div class="spirit-data-wrapper">
    <div class="attack-defense-stats">
      <div class="attack-meter">
        <span class="icon"><img src="../../assets/img/attack-icon.png"/></span><span class="number">{{ spirit.attack }}</span><progress min="0" max="7000" [value]="spirit.attack"></progress>
      </div>
      <div class="defense-meter">
          <span class="icon"><img src="../../assets/img/defense-icon.png"/></span><span class="number">{{ spirit.defense }}</span><progress min="0" max="7000" [value]="spirit.defense"></progress>
      </div>
    </div>
    <div>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="attack_SVG | sanitizeHtml"
        *ngIf="spirit.type === 'attack'">
      </span>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="grab_SVG | sanitizeHtml"
        *ngIf="spirit.type === 'grab'">
      </span>
      <span class="spirit-type" [ngClass]="spirit.type" [innerHTML]="shield_SVG | sanitizeHtml"
        *ngIf="spirit.type === 'shield'">
      </span>
      <div>
        <br />
      </div>
    </div>
  </div>
</div>
